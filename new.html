<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új parfüm</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        label[for="male"],
        label[for="female"],
        label[for="kid"] {
            margin-right: 25px;
        }

        form input,
        form textarea {
            margin-bottom: 23px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="menu-items">
            <div class="back-link">
                <a href="index.html"><i class="fas fa-reply" style="color: black; font-size: x-large;"></i></a>
            </div>
            <a href="women.html">Női</a> |
            <a href="men.html">Férfi</a> |
            <a href="kids.html">Gyerek</a> |
            <a href="new.html" style="text-decoration:underline;">Új parfüm</a> |
            <a href="sources.html">Források</a>
        </div>
    </div>
    <div class="main-content">
        <div class="description">
            <h1 style="margin-bottom: 13px;">Új parfüm beküldése</h1>
            <form id="myForm" action="index.html">
                <label>Név:</label>
                <input type="text" id="name" name="nev">
                <br>
                <div id="nameError" class="error"></div>

                <label>Termék kategória:</label><br>
                <input type="radio" id="female" name="category" value="Női">
                <label for="female">Női</label>

                <input type="radio" id="male" name="category" value="Férfi">
                <label for="male">Férfi</label>

                <input type="radio" id="kid" name="category" value="Gyerek">
                <label for="kid">Gyerek</label>
                <div id="categoryError" class="error"></div>

                <label>Leírás:</label><br>
                <textarea id="description" name="leiras" rows="4" cols="50"></textarea>
                <br>
                <div id="descriptionError" class="error"></div>

                <label>Jellemző szín:</label>
                <input type="color" id="color" name="szin"><br>
                <div id="colorError" class="error"></div>

                <label>Kiadás:</label>
                <input type="date" id="date" name="datum"><br>
                <div id="dateError" class="error"></div>

                <label>E-mail:</label>
                <input type="text" id="email" name="email"><br>
                <div id="emailError" class="error"></div>

                <input type="checkbox" id="agree" name="agree">
                <label>Elfogadom a felhasználási feltételeket.</label><br>
                <div id="agreeError" class="error"></div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="script/validation.js"></script>
</body>

</html>
